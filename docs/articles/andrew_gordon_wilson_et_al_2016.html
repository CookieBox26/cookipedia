<h1>Deep Kernel Learning</h1>
<p>
Deep Kernel Learning とは、ニューラルネットの出力に対してガウス過程を適用する手法である。<br/>
ガウス過程を適用するのに都合がよいようにデータを 2 次元空間に写像する。<br/>
グラム行列を KISS-GP covariance matrix で近似する。<br/>
</p>
<br/>

http://proceedings.mlr.press/v51/wilson16.pdf<br/>
http://chasen.org/~daiti-m/paper/SVM2018-kernel-gp.pdf<br/>
