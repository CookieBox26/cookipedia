<h1>Granger Causality: A Review and Recent Advances</h1>
<p>定義が一般的な割に実際の使用場面が限定されている「グレンジャー因果性」について、創成期の定式化と議論のレビューより始めて、初期のアプローチの様々な短所に対処する最近の発展――高次元時系列、非線形・非ガウスシステム、サブサンプル系列・混合周波数系列にも対応できる――を論じるといっている。
