name: action
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - uses: actions/checkout@v4
      - run: pipx install uv
      - run: uv run build.py
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --staged --quiet || (git commit -m "[skip ci] Auto-build" && git push)
      - run: |
          uv run build.py
          git diff --exit-code docs/
